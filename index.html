<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic of Technology</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        header {
            background-color: rgba(10, 20, 30, 0.9);
            padding: 1rem 0;
            border-bottom: 2px solid #1f8ef1;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        nav ul li a:hover {
            color: #1f8ef1;
        }
        #hero {
            text-align: center;
            padding: 5rem 1rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 5rem auto;
            max-width: 800px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        #hero h1 {
            font-size: 3rem;
            color: #1f8ef1;
        }
        #hero p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .cta-button {
            background-color: #1f8ef1;
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0b6ba8;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: rgba(10, 20, 30, 0.9);
            border-top: 2px solid #1f8ef1;
        }
        .login-options {
            text-align: center;
            margin-top: 2rem;
        }
        .login-options button {
            background-color: #1f8ef1;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-options button:hover {
            background-color: #0b6ba8;
        }
        .login-options button.facebook {
            background-color: #3b5998;
        }
        .login-options button.github {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Welcome to Magic of Technology</h1>
            <p>Your journey to mastering programming languages starts here.</p>
            <a href="courses.html" class="cta-button">Explore Courses</a>
        </section>

        <section id="login">
            <div class="login-options">
                <h2>Login with</h2>
                <button onclick="alert('Login with Google')">Google</button>
                <button class="facebook" onclick="alert('Login with Facebook')">Facebook</button>
                <button class="github" onclick="alert('Login with GitHub')">GitHub</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Magic of Technology. All rights reserved.</p>
    </footer>
</body>
</html>
