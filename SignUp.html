<!-- Sign Up Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Magic of Technology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        header {
            background-color: rgba(10, 20, 30, 0.9);
            padding: 1rem;
            border-bottom: 2px solid #1f8ef1;
        }
        header h1 {
            text-align: center;
            margin: 0;
            color: #1f8ef1;
        }
        .container {
            padding: 2rem;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        form input {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
        }
        form button {
            background-color: #1f8ef1;
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #1668a5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <div class="container">
        <p>Create your account to join Magic of Technology.</p>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
